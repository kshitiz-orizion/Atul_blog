<h1>
	Add New Todo
</h1>
<div class="container">
		<form>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="add todo..." [(ngModel)]="todo.task" [ngModelOptions]="{standalone: true}">	
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="add description..." [(ngModel)]="todo.description" [ngModelOptions]="{standalone: true}">	
			</div>
		</form>
		<button (click)="Add(todo)" class="btn btn-primary">Add</button>
</div>
